{% extends "news_app/base.html" %}
{% block content %}
  <h2>Search Results for "{{ query }}"</h2>
  {% if results %}
    <ul>
      {% for article in results %}
        <li>
          <a href="{% url 'article_detail' slug=article.slug %}">{{ article.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No articles found.</p>
  {% endif %}
{% endblock %}
